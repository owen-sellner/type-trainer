<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Type Trainer</h1>
    </header>
    <div class="container">
        <div class="options-wrapper">
            <div class="checkboxes">
                <input type="checkbox" id="include-uppercase">
                <label for="include-uppercase" class="options-text">Captial Letters</label>
                <input type="checkbox" id="include-punctuation">
                <label for="include-punctuation" class="options-text">Punctuation</label>
            </div>
            <div class="statistics">
                <p class="options-text" id="wpm">0 WPM</p>
                <p class="options-text" id="accuracy">Accuracy: 100%</p>
            </div>
        </div>
        <div class="text-wrapper">
            <p class="text">asdasd</p>
        </div>
    </div>
</body>
</html>
